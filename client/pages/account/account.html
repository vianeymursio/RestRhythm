<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="account.css">
    <link rel="icon" type="image/png" href="../../assets/images/whiteLogo.png">
</head>

<body>
    <div class="container mt-4 container-custom text-center">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col text-start">
                    <a href="../home/home.html">
                        <img src="../../assets/images/fullColorLogo.png" alt="RestRhythm" class="img-fluid mb-2"
                            style="max-width: 80px;">
                    </a>
                </div>
                <div class="col">
                    <h1 class="fw-bold">RestRhythm</h1>
                </div>
                <div class="col text-end">
                    <a href="" class="btn btn-secondary mb-3">Alex Smith</a>
                </div>
            </div>
        </div>

        <div class="settings-container p-4">
            <h2 class="title">Account/Settings</h2>
            <div class="settings-box">
                <form>
                    <label for="name"><b>First and Last Name:</b></label>
                    <input type="text" id="name">

                    <label for="address"><b>Home Address:</b></label>
                    <input type="text" id="address">

                    <label for="email"><b>Email:</b></label>
                    <input type="email" id="email">

                    <label for="phone"><b>Phone Number:</b></label>
                    <input type="tel" id="phone">

                    <label for="password"><b>Change Password:</b></label>
                    <input type="password" id="password">
                </form>
            </div>
        </div>

        <div class="mt-3">
            <a href="#" class="fw-bold text-decoration-none">Contact</a> |
            <a href="#" class="fw-bold text-decoration-none">Support</a> |
            <a href="#" class="fw-bold text-decoration-none">FAQs</a>
        </div>
    </div>
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
