<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="icon" type="image/png" href="../../assets/images/whiteLogo.png">
</head>

<body>
    <div class="container mt-4 container-custom text-center">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col text-start">
                    <img src="../../assets/images/fullColorLogo.png" alt="RestRhythm" class="img-fluid mb-2"
                        style="max-width: 80px;">
                </div>
                <div class="col">
                    <h1 class="fw-bold">RestRhythm</h1>
                </div>
                <div class="col text-end">
                    <a href="../account/account.html" class="btn btn-secondary mb-3">Alex Smith</a>
                </div>
            </div>
        </div>

        <div class="music-section">
            <div id="music">
                <h3 class="text-center">Music</h3>
            </div>
            <div class="row justify-content-between music-box">
                <div class="col-12 col-md-6 text-center">
                    <div id="playlistCarousel" class="carousel slide" data-bs-ride="false">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <h4>Pop Instrumental</h4>
                                <iframe
                                    src="https://open.spotify.com/embed/playlist/7wDeSu8EMURIxwFbqPrZhp?si=0cde7c90a868464a"
                                    width="300" height="380" frameborder="0" allowtransparency="true"
                                    allow="encrypted-media"></iframe>
                            </div>
                            <div class="carousel-item">
                                <h4>Ambient</h4>
                                <iframe
                                    src="https://open.spotify.com/embed/playlist//6sPkDFYJLQ1eNNjURZbAoZ?si=cbeb878635bb4312"
                                    width="300" height="380" frameborder="0" allowtransparency="true"
                                    allow="encrypted-media"></iframe>
                            </div>
                            <div class="carousel-item">
                                <h4>Lofi</h4>
                                <iframe
                                    src="https://open.spotify.com/embed/playlist/59BEOKC7uV1Pv1mRg3aMRe?si=625440533447434f"
                                    width="300" height="380" frameborder="0" allowtransparency="true"
                                    allow="encrypted-media"></iframe>
                            </div>
                            <div class="carousel-item">
                                <h4>Classical</h4>
                                <iframe
                                    src="https://open.spotify.com/embed/playlist/5cwPclg5ZtafoBPWgZMHMb?si=fcfbd01237c548a8"
                                    width="300" height="380" frameborder="0" allowtransparency="true"
                                    allow="encrypted-media"></iframe>
                            </div>
                        </div>
                        <!-- Carousel Controls -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#playlistCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#playlistCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-12 col-md-6 slider-container">
                    <label>Rain</label>
                    <input type="range" class="form-range" id="rainSlider" min="0" max="1" step="0.01" value="0">
                    <label>Waves</label>
                    <input type="range" class="form-range" id="wavesSlider" min="0" max="1" step="0.01" value="0">
                    <label>Heavy Rain</label>
                    <input type="range" class="form-range" id="heavyRainSlider" min="0" max="1" step="0.01" value="0">
                    <label>Fire</label>
                    <input type="range" class="form-range" id="fireSlider" min="0" max="1" step="0.01" value="0">
                    <label>Birds</label>
                    <input type="range" class="form-range" id="birdsSlider" min="0" max="1" step="0.01" value="0">
                    <label>Whale</label>
                    <input type="range" class="form-range" id="whaleSlider" min="0" max="1" step="0.01" value="0">
                    <label>Fan</label>
                    <input type="range" class="form-range" id="fanSlider" min="0" max="1" step="0.01" value="0">
                </div>
            </div>

            <div class="dreamlog-btn text-center">
                <a href="../dreamlog/dreamlog.html" class="btn btn-primary w-100">Dreamlog</a>
            </div>
        </div>


        <div class="mt-3">
            <a href="#" class="fw-bold text-decoration-none">Contact</a> |
            <a href="#" class="fw-bold text-decoration-none">Support</a> |
            <a href="#" class="fw-bold text-decoration-none">FAQs</a>
        </div>
    </div>

    <audio id="rainAudio" loop>
        <source src="../../assets/sounds/rain.mp3" type="audio/mp3">
    </audio>
    <audio id="wavesAudio" loop>
        <source src="../../assets/sounds/waves.mp3" type="audio/mp3">
    </audio>
    <audio id="heavyRainAudio" loop>
        <source src="../../assets/sounds/heavyRain.mp3" type="audio/mp3">
    </audio>
    <audio id="fireAudio" loop>
        <source src="../../assets/sounds/fire.mp3" type="audio/mp3">
    </audio>
    <audio id="birdsAudio" loop>
        <source src="../../assets/sounds/birds.mp3" type="audio/mp3">
    </audio>
    <audio id="whaleAudio" loop>
        <source src="../../assets/sounds/whale.mp3" type="audio/mp3">
    </audio>
    <audio id="fanAudio" loop>
        <source src="../../assets/sounds/fan.mp3" type="audio/mp3">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
</body>

</html>
