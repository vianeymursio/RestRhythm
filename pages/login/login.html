<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestRhythm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="../../assets/images/whiteLogo.png">
</head>

<body>
    <div class="container mt-4 container-custom text-center">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col text-start">
                    <img src="../../assets/images/fullColorLogo.png" alt="RestRhythm" class="img-fluid mb-2"
                        style="max-width: 80px;">
                </div>
                <div class="col">
                    <h1 class="fw-bold">RestRhythm</h1>
                </div>
                <div class="col text-end">
                    <a href="#" class="btn btn-secondary mb-3">Create Account</a>
                </div>
            </div>
        </div>


        <div id="login-container" class="container d-flex justify-content-center align-items-center vh-100">
            <div class="login-card p-4">
                <h3 class="text-center">Login</h3>
                <form>
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold">Username:</label>
                        <input type="text" class="form-control custom-input" placeholder="Enter username">
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold">Password:</label>
                        <input type="password" class="form-control custom-input" placeholder="Enter password">
                    </div>
                    <div class="text-center">
                        <a href="../home/home.html" class="btn btn-primary w-100">Login</a>
                    </div>
                    <div class="text-center mt-2">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <a href="#" class="fw-bold text-decoration-none">Contact</a> |
            <a href="#" class="fw-bold text-decoration-none">Support</a> |
            <a href="#" class="fw-bold text-decoration-none">FAQs</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
